<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="cal.css">
</head>
<body>
  <script src="cal.js"></script>
  <div class="calculator">
    
    <div class="display" id="display">
      <h2 id="res"></h2>
    </div>
    <div class="calculator-grid">
      <button class="clear" onclick="clea()">C</button>
      <button class="operator" onclick="change(event)">/</button>
      <button class="operator" onclick="change(event)">*</button>
      <button class="operator" onclick="change(event)">-</button>
      <button onclick="change(event)">7</button>
      <button onclick="change(event)">8</button>
      <button onclick="change(event)">9</button>
      <button class="operator" onclick="change(event)">+</button>
      <button onclick="change(event)">4</button>
      <button onclick="change(event)">5</button>
      <button onclick="change(event)">6</button>
      <button class="operator" onclick="change(event)">%</button>
      <button onclick="change(event)">1</button>
      <button onclick="change(event)">2</button>
      <button onclick="change(event)">3</button>
      <button class="equals" onclick="result()">=</button>
      <h1></h1>
      <button onclick="change(event)" class="zero">0</button>
      <h2></h2>
    </div>
  </div>  
    
</body>
</html>
